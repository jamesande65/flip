<!DOCTYPE html>
<html lang="en">
	<head>
		{{> head}}
	</head>
	<body class="page">
		{{> svg-area}}

		<div class="page__wrapper js-wrapper">
			<header class="page__header">
				<div class="container">
					<div class="header__main">
						<a href="/" class="logo">
							<span>FLIP</span>
						</a>
						<ul class="menu">
							<li class="active"><a href="#">О нас</a></li>
							<li><a href="#">Категории</a></li>
							<li><a href="#">Наша продукция</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
						<div class="socials">
							<a href="https://www.instagram.com/flip.ua/" target="_blank">
								<svg class="icon instagram">
									<use xlink:href="#instagram"></use>
								</svg>
							</a>
						</div>
					</div>
				</div>
			</header>

			<main class="page__main bg-main">
				<section class="main-banner">
					<div class="container">
						<div class="js-main-banner">
							<div class="banner-item">
								<div class="text-block">
									<div class="title banner-title">
										Швейное производство “Flip”
									</div>
									<div class="banner-text">
										Индивидуальный пошив термосумок, рюкзаков, аптечек и сумок для любых
										нужд с возможностью нанесения Вашего логотипа.
									</div>
									<div class="banner-bottom"></div>
								</div>
								<div class="image-block">

								</div>
							</div>
						</div>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__holder">
					<div class="container">
						
					</div>
				</div>
			</footer>

		</div>

        <script
                src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous">
		</script>
		
        <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
